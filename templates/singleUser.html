{% extends "base.html" %}

{% block content %}
    <h1>{{ username }}'s blog posts!</h1>

    {% if blogs|length == 0 %}
        <p>No posts yet</p>
    {% else %}
        {% for blog in blogs %}
            <h2><a href="/blog?id={{ blog.id }}">{{ blog.title }}</a></h2>
            <p>{{ blog.body }}</p>
            <p class="post-author">written by <a href="/blog?user={{ username }}">{{ username }}</a> on {{ blog.pub_date }}</p>
        {% endfor %}
    {% endif %}
{% endblock %}
